<!DOCTYPE html>
<html lang="en-us">
  <link rel = "stylesheet" href="main.css">
  <link rel = "stylesheet" href="global.css">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Abrell Flap</title>
  </head>
  <body style="display: flex; align-items: center; justify-content: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20; position: fixed;
        z-index: 2;"></canvas>
    <script src="Build/0.1.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/0.1.data",
        frameworkUrl: "Build/0.1.framework.js",
        codeUrl: "Build/0.1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BixTheDev",
        productName: "Abrell Flap",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
      <!--Background Particles -->
      <div id="particles-js"></div>
      <script type="text/javascript" src="systems/plugins/particles.js"></script>
      <script type="text/javascript" src="systems/plugins/app.js"></script>
  </body>
</html>
